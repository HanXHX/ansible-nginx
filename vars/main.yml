nginx_dh_path: /etc/nginx/ssl/dhparams.pem

nginx_upstream_server_params:
  - key: 'weight'
    default: 1
  - key: 'max_fails'
    default: 1
  - key: 'fail_timeout'
    default: '10s'
  - key: 'backup'
    is_bool: true
  - key: 'down'
    is_bool: true
    default: false
  - key: 'route'
    default: 'configuration_error'
  - key: 'slow_start'
    default: 0
  - key: 'max_conns'
    default: 0
    min_version: '1.5.9'
  - key: 'resolve'
    is_bool: true
    min_version: '1.5.12'
