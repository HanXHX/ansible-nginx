---

- name: SET_FACT | FreeBSD web user
  set_fact:
    nginx_pkgng_package: 'nginx-full'
    nginx_user: 'www'
    nginx_php:
      - upstream_name: 'manual'
        sockets:
          - host: '127.0.0.1'
            port: 9000
      - upstream_name: 'hx_unix'
        sockets:
          - host: '127.0.0.1'
            port: 9000
      - upstream_name: 'hx_ip'
        sockets:
          - host: '127.0.0.1'
            port: 9000
    ngrok_path: '/usr/local/bin/ngrok'

- name: PKGNG | Install needed packages
  pkgng:
    pkg: "{{ packages }}"
    state: present
  vars:
    packages:
      - bash
      - curl
      - daemonize
      - fcgiwrap
      - jq
      - nghttp2
      - php74
      - vim

- name: SERVICE | Force start services
  service:
    name: "{{ item }}"
    state: started
    enabled: true
  register: sf
  loop:
    - php-fpm
    - fcgiwrap

- name: STAT | Check ports
  stat:
    path: /usr/ports
  register: ports

- block:

    - name: COMMAND | Get ports
      command: portsnap fetch --interactive

    - name: COMMAND | Extract ports
      command: portsnap extract
      no_log: true

  when: not ports.stat.exists

- name: SHELL | Install ngrok
  shell: make install clean DISABLE_LICENSES=yes
  args:
    chdir: /usr/ports/security/ngrok
    creates: "{{ ngrok_path }}"
