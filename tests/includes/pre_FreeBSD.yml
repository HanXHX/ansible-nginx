---

- name: SET_FACT | FreeBSD web user
  set_fact:
    nginx_pkgng_package: 'nginx-devel'
    nginx_user: 'www'
    nginx_php7: false
    nginx_php5_sockets:
      - host: '127.0.0.1'
        port: 9000

- name: PKGNG | Install needed packages
  pkgng: pkg={{ item }} state=present
  with_items:
    - php56
    - curl
    - fcgiwrap
    - nghttp2

- name: SERVICE | Force start services
  service: name={{ item }} state=started enabled=yes
  register: sf
  with_items:
    - php-fpm
    - fcgiwrap
