---

- name: APT | Install webapps and related tools
  apt:
    pkg: "{{ packages }}"
    state: present
    install_recommends: no
  vars:
    packages:
      - backuppc
      - samba-common-bin
      - smbclient

- name: SERVICE | Ensure backuppc is started
  service:
    name: backuppc
    state: started
  register: b
  failed_when: b.failed and 'Another BackupPC is running' not in b.msg
