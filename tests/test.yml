    - name: -- VERIFY AUTH BASIC NONE --
      uri:
        url: "http://test-htpasswd.local/hello/"
        status_code: 401

    - name: -- VERIFY AUTH BASIC FAIL --
      uri:
        url: "http://test-htpasswd.local/hello/"
        status_code: 401
        user: "fail"
        password: "fail"
        force_basic_auth: yes

    - name: -- VERIFY AUTH BASIC OK --
      uri:
        url: "http://test-htpasswd.local/hello/"
