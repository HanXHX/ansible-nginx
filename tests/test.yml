      - 'add_header X-ansible 1;'
    nginx_default_vhost: 'test.local'
    nginx_default_vhost_ssl: 'test-ssl-predeployed.local'
    nginx_vhosts:
      - name:
          - 'test.local'
          - 'test-alias.local'
          - 'test2-alias.local'
        template: '_base'
        filename : 'first-test'
        override_try_files: '$uri $uri index.htm index.html'
        manage_local_content: false
        more:
          - 'autoindex off;'
          - 'add_header X-ansible-default 1;'
        location:
          '/test':
            - 'return 403;'
          '/gunther':
            - 'return 404;'
          '/status':
            - 'stub_status on;'
            - 'access_log off;'
            - 'allow 127.0.0.1;'
            - 'deny all;'
      - name: 'test-htpasswd.local'
        template: '_base'
        location:
          '/hello':
            - htpasswd: 'hello'
            - 'default_type "text/html; charset=UTF-8";'
            - 'echo hello;'
      - name: 'test-htpasswd-all.local'
        template: '_base'
        htpasswd: 'hello'
      - name: 'test-location.local'
        template: '_base'
        location:
          '/':
            - 'alias /var/tmp;'
      - name: 'test-php.local'
        upstream_params:
          - 'fastcgi_param FOO bar;'
        redirect_from:
          - 'www.test-php.local'
        template: '_php'
      - name: 'test-php-index.local'
        template: '_php_index'
      - name: 'test-proxy.local'
        listen:
          - 8080
        template: '_proxy'
        upstream_name: 'test'
        more:
          - 'add_header X-proxyfied 1;'
