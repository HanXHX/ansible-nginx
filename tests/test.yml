---

- hosts: all
  pre_tasks:
    - apt: pkg={{ item }} update_cache=yes cache_valid_time=3600 state=present
      with_items:
        - php5-fpm
  vars:
    nginx_php: true
    nginx_vhosts:
      - name:
          - 'test.local'
          - 'test-alias.local'
          - 'test2-alias.local'
        template: '_base'
        location:
          '/test':
            - 'return 403;'
          '/gunther':
            - 'return 404;'
      - name:
          - 'test-php.local'
        redirect_from:
          - 'www.test-php.local'
        template: '_php'
      - name:
          - 'deleted.local'
        template: '_base'
        delete: true
  roles:
    - ../../
  post_tasks:
    - name: -- Add PHP file --
      copy: dest="{{ nginx_root }}/test-php.local/public/index.php" content="<?php phpinfo();"
    - name: -- Add HTML file --
      copy: dest="{{ nginx_root }}/test.local/public/index.html" content="Index HTML test OK\n"
    - name: -- VERIFY VHOSTS --
      command: "curl -H 'Host: {{ item.name[0] }}' http://127.0.0.1/"
      with_items: nginx_vhosts
      changed_when: false
    - name: -- VERIFY REDIRECT VHOSTS --
      command: "curl -H 'Host: {{ item.redirect_from[0] }}' http://127.0.0.1/"
      with_items: nginx_vhosts
      when: item.redirect_from is defined
      changed_when: false
