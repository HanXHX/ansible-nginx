nginx_custom_http:
  - 'add_header X-ansible 1;'
  - 'geoip_country {% if ansible_os_family == "Debian" %}/usr/share/GeoIP/GeoIP.dat{% else %}/usr/local/share/GeoIP/GeoIP.dat{% endif %};'
  - 'map $geoip_country_code $allowed_country {'
  - '    default yes;'
  - '    MA no;'
  - '    DZ no;'
  - '    TN no;'
  - '}'

nginx_default_site: 'test.local'
nginx_default_site_ssl: 'test-ssl-predeployed.local'

nginx_sites:
  - name:
      - 'test.local'
      - 'test-alias.local'
      - 'test2-alias.local'
    template: '_base'
    filename: 'first-test'
    override_try_files: '$uri/ $uri =404'
    headers:
      'X-Frame-Options': 'deny always'
      'X-ansible-default': '1'
    manage_local_content: false
    use_error_log: true
    more:
      - 'autoindex off;'
    location:
      '/test':
        - 'return 403;'
      '/gunther':
        - 'return 404;'
      '/status':
        - 'stub_status on;'
        - 'access_log off;'
        - 'allow 127.0.0.1;'
        - 'deny all;'
  - name: 'test-htpasswd.local'
    template: '_base'
    location_before:
      '/hello':
        - htpasswd: 'hello'
    location:
      '/public':
        - htpasswd: false
    use_error_log: true
  - name: 'test-htpasswd-all.local'
    template: '_base'
    htpasswd: 'hello'
  - name: 'test-location.local'
    template: '_base'
    location_before:
      '/b':
        - 'alias /var/tmp;'
      '/c':
        - 'alias /var/tmp;'
    location:
      '/':
        - 'alias /var/tmp;'
      '/a':
        - 'alias /var/tmp;'
    location_order_before:
      - '/b'
      - '/c'
    location_order:
      - '/'
      - '/a'
  - name: 'test-php.local'
    php_upstream: "manual"
    upstream_params:
      - 'fastcgi_param FOO bar;'
    redirect_from:
      - 'www.test-php.local'
    template: '_php'
    use_error_log: true
    use_access_log: true
  - name: 'test-php-index.local'
    template: '_php_index'
    php_upstream: 'hx_unix'
  - name: 'test-php-index2.local'
    template: '_php_index2'
    php_upstream: 'hx_ip'
  - name: 'test-proxy.local'
    listen:
      - 8080
    template: '_proxy'
    upstream_name: 'test'
    headers:
      'X-proxyfied': '1'
  - name: 'deleted.local'
    state: 'absent'
  - name: 'redirect-to.local'
    redirect_to: 'http://test.local'
  - name: 'test-ssl.local'
    proto: ['http', 'https']
    template: '_base'
  - name:
      - 'test-ssl-selfsigned.local'
      - 'www.test-ssl-selfsigned.local'
    proto: ['http', 'https']
    template: '_base'
    hsts: 'max-age=1664;'
  - name: 'test-ssl-predeployed.local'
    proto: ['http', 'https']
    template: '_base'
    ssl_name: 'test-ssl-predeployed.local'
    headers:
      'X-ansible-default': '1'
    ssl_template: false
  - name: 'test-ssl-redirect.local'
    proto: ['https']
    template: '_base'
    ssl_name: 'test-ssl.local'
    redirect_https: true
  - name:
      - 'test-ssl-redirect-many.local'
      - 'test-ssl-redirect-many2.local'
    listen_ssl: [8443]
    proto: ['https']
    template: '_base'
    ssl_name: 'test-ssl.local'
    redirect_https: true
    redirect_from:
      - 'www.test-ssl-redirect-many.local'
      - 'www.test-ssl-redirect-many2.local'
  - name: 'test-ssl-proxy-protocol.local'
    proto: ['http', 'https']
    listen_proxy_protocol: [20080]
    listen_proxy_protocol_ssl: [20443]
    template: '_base'
    ssl_name: 'test-ssl.local'
    headers:
      'X-Proxy-Protocol': '1'
