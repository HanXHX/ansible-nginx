# Role vars
nginx_worker_processes: 1    # Ansible+FreeBSD can't detect CPU number
nginx_apt_package: 'nginx-extras'
nginx_module_packages: ['libnginx-mod-http-headers-more-filter']
nginx_custom_core:
  - 'worker_rlimit_nofile 4242;'

nginx_upstreams:
  - name: 'test'
    servers:
      - path: '127.0.0.1:80'
        max_conns: 150
        weight: 10
        down: false
  - name: 'test-absent'
    servers:
      - path: '127.0.0.1:80'
        max_conns: 150
        weight: 10
        down: false
    state: 'absent'

